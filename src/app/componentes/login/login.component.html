<mat-toolbar color="primary" class="expanded-toolbar">Ingreso de usuario</mat-toolbar>

<mat-card>
  <mat-card-title>Login</mat-card-title>
  <div mat-card-avatar class="example-header-image"></div>
  
  <form [formGroup]="loginForm">
    <div class="form-group">
      <mat-form-field class="full-width-input">
        <mat-label>Mail</mat-label>
        <input matInput type="text" formControlName="mail">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="full-width-input">
        <mat-label>ContraseÃ±a</mat-label>
        <input matInput type="password" formControlName="clave">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label class="error">{{errorMessage}}</mat-label>
      <mat-label class="success">{{successMessage}}</mat-label>
    </div>

    <button [hidden]="ocultarVerificar"  mat-raised-button color="primary" *ngIf="logeando"  (click)="tryLogin(loginForm.value)">Entrar</button>
    <button [hidden]="!ocultarVerificar" mat-raised-button color="primary" *ngIf="logeando"  ><i class="fa fa-spinner fa-spin"></i> Ingresando</button>
 </form>
 
  <br>
  <mat-divider></mat-divider>
  <br>
  <h3>No tenes usuario? <a href="/registro">Registrate</a></h3>
</mat-card>

<app-footer></app-footer>
