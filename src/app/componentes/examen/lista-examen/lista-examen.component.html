<mat-card>
    <mat-card-title>Listado</mat-card-title>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Alumno</th>
            <th>Nota</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let examen of examenes" >
            <td>{{examen.alumno}}</td>
            <td>{{examen.nota}} </td> 
            <td>{{examen.fecha}} </td> 
            
        </tr>
        
        </tbody>
    </table>
</mat-card>
